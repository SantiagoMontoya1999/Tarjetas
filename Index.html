<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Videojuegos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center; margin: 50px">
        Tienda De Juegos
    </h1>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Crear una nueva carta
  </button>
  
<!-- Modal para crear producto -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Crear una nueva carta</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

              <label for="title"> Title</label>
              <input id="title" type="text">

              <label for="description">Description</label>
              <input id="description" type="text">

              <label for="value">Value</label>
              <input id="value" type="number">

              <label for="image">Image</label>
              <input id="image" type="text">
              
              <label for="categoria">Categoría</label>
              <select id="categoria" class="form-select" multiple>
              </select>
              
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" onclick="sendForm()" class="btn btn-primary">Guardar</button>
          </div>
      </div>
  </div>
</div>

<!-- Modal para editar producto -->
<div class="modal fade" id="exampleModal-edit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Actualizar carta</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

              <label for="title-edit"> Title</label>
              <input id="title-edit" type="text">

              <label for="description-edit">Description</label>
              <input id="description-edit" type="text">

              <label for="value-edit">Value</label>
              <input id="value-edit" type="number">

              <label for="image-edit">Image</label>
              <input id="image-edit" type="text">
              
              <label for="categoria-edit">Categoría</label>
              <select id="categoria-edit" class="form-select" multiple>
              </select>
              
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" onclick="saveedit()" class="btn btn-primary">Guardar</button>
          </div>
      </div>
  </div>
</div>

    <div style="display: flex; flex-wrap: wrap; margin-left: 50px; list-style-type: none;" id="lista">
</div>




    <h1 style="text-align: center; margin: 50px">
      Gestión de Categorías
    </h1>

    <!-- Modal para crear categoría -->
<div class="modal fade" id="modalCategoria" tabindex="-1" aria-labelledby="modalCategoriaLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h1 class="modal-title fs-5" id="modalCategoriaLabel">Agregar Categoría</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <label for="nombreCategoria">Nombre de la categoría</label>
              <input id="nombreCategoria" type="text" class="form-control">
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" onclick="agregarCategoria()">Guardar</button>
          </div>
      </div>
  </div>
</div>

<!-- Modal para editar categoría -->
<div class="modal fade" id="modalCategoriaEditar" tabindex="-1" aria-labelledby="modalCategoriaEditarLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h1 class="modal-title fs-5" id="modalCategoriaEditarLabel">Editar Categoría</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <label for="nombreCategoriaEditar">Nombre de la categoría</label>
              <input id="nombreCategoriaEditar" type="text" class="form-control">
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" onclick="guardarCategoriaEditada()">Guardar</button>
          </div>
      </div>
  </div>
</div>

<!-- Botón para abrir modal de agregar categoría -->
<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalCategoria">
  Agregar Categoría
</button>


<div style="display: flex; flex-wrap: wrap; margin: 50px;" id="categorias">
</div>


</body>
<script src="script.js"></script>
</html>
